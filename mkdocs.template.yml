---
theme:
  name: 'material'
  custom_dir: 'overrides'
  font: false
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/book
  features:
    - navigation.instant
site_dir: 'html'
extra:
  social:
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/icinga'
      name: 'Icinga on Twitter'
    - icon: 'fontawesome/brands/facebook'
      link: 'https://www.facebook.com/icinga'
      name: 'Icinga on Facebook'
    - icon: 'fontawesome/brands/youtube'
      link: 'https://www.youtube.com/icinga'
      name: 'Icinga on YouTube'
    - icon: 'fontawesome/brands/linkedin'
      link: 'https://www.linkedin.com/company/icinga'
      name: 'Icinga on LinkedIn'
plugins:
  - search:
      lang: en
extra_javascript: []
extra_css:
  - css/theme.css
markdown_extensions:
  - smarty
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: true
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true

copyright: 'Â© 2009 - 2022 Icinga GmbH'
google_analytics:
  - 'UA-280659-15'
  - 'auto'
repo_name: 'View on GitHub'
edit_uri: ''
